  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  <!-- External libaries -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <!-- Angular links -->

  <script type="text/javascript" src="js/multiple-select.min.js"></script>

  <nav-dir ng-hide="state.$current.hideNavbar"></nav-dir>

      <div class="row">

        </div>

  <script type="text/javascript" src="user/app.routes.js"></script>

  <script type="text/javascript" src="user/components/home/homeService.js"></script>
  <script type="text/javascript" src="user/components/apigui/apiguiCtrl.js"></script>
  <script type="text/javascript" src="user/components/apigui/apiguiService.js"></script>
  <script type="text/javascript" src="user/components/login/loginCtrl.js"></script>
  <script type="text/javascript" src="user/components/login/loginService.js"></script>
  <script type="text/javascript" src="user/components/gettrips/gettripsCtrl.js"></script>
